<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_file.css">
    <title>BBC</title>
  </head>
  <body>
    <div id="container">
      <div id = "topbar">
          <div class="fixedwidth">
            <div id="logodiv">
              <img src="images/bbc_logo.png" alt="">
            </div>
            <div id="signindiv">
              <img src="images/sign_in_icon.png" alt="">
              Sign In
            </div>
            <div id="topmenudiv">
              <ul>
                <li>News</li>
                <li>Sport</li>
                <li>Weather</li>
                <li>IPlayer</li>
                <li>TV</li>
                <li>Radio</li>
                <li>More... </li>
              </ul>
            </div>
            <div id="searchdiv">
              <input type="text" placeholder="Search">
            </div>
          </div>

          <div class="break"></div>

          <div id = "newsbar">
              <div class="fixedwidth">
                  <p id="newsheader">NEWS <span id="uk">UK</span> </p>
                  <div id="rss">
                    RSS <img width="14px" height="14px " src="images/rss.png" alt="">
                  </div>
                    <div class="break"></div>
                  <div id="topicmenu">
                     <ul>
                       <li>Home</li>
                       <li>World</li>
                       <li style="background-color: white;  color: black">UK</li>
                       <li>England</li>
                       <li>N. Ireland</li>
                       <li>Scotland</li>
                       <li>Wales</li>
                       <li>Business</li>
                       <li>Politics</li>
                       <li>Health</li>
                       <li>Education</li>
                       <li>SciEnvironment</li>
                       <li>Technology</li>
                       <li style="border-right: none">Entertainment & Arts</li>
                     </ul>
                  </div>
              </div>
          </div>

      </div>
    </div>
  </body>
</html>
